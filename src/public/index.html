<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>
</head>
<body>
    <h1>Blog en node</h1>
    <hr>
    
    <div id="g_id_onload"
     data-client_id="767482049241-3hp94a6uf7ec79r4sihnvmib5v6h1bmp.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-callback="singIn"
     data-nonce=""
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="pill"
     data-theme="filled_blue"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="left">
</div>
    <!-- <div class="g_id_signin" data-locale="es-US">
    </div>
    <script src="https://accounts.google.com/gsiz/client?hl=es" async></script> -->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        function singIn(response) {
          if (response.error) {
            // Hubo un error en la autenticación.
            console.error(response.error);
          } else {
            // La autenticación fue exitosa. Puedes acceder al token como response.credential.
            const googleToken = response.credential;
            console.log("Token de Google:", googleToken);

            const data = {googleToken}
            
            fetch('http://localhost:8080/api/auth/google',{
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify( data )
            })
            .then(resp => resp.json())
            .then(data => console.log('Server', data))
            .catch( err => console.log(err))
          }
        }
      </script>
      
</html>
